name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    permissions:
      id-token: write # This enables OIDC authentication
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Hatch
        run: pip install hatch

      - name: Build with Hatch
        run: hatch build

      - name: Publish to PyPI
        run: hatch publish --no-prompt -r pypi
        env:
          # This tells Hatch to use the OIDC token
          HATCH_INDEX_AUTH: ""
